<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Graphing Ball Drop Height</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Initial Height</th>
          <th colspan="2">Maximum Height After First Bounce</th>
        </tr>
        <tr>
          <th>Trial 1</th>
          <th>Trial 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>50 cm</th>
          <td>Trial 1: 20 cm</td>
          <td>Trial 2: 19.5 cm</td>
        </tr>
        <tr>
          <th>100 cm</th>
          <td>Trial 1: 35 cm</td>
          <td>Trial 2: 30 cm</td>
        </tr>
        <tr>
          <th>150 cm</th>
          <td>Trial 1: 50 cm</td>
          <td>Trial 2: 51 cm</td>
        </tr>
        <tr>
          <th>200 cm</th>
          <td>Trial 1: 62 cm</td>
          <td>Trial 2: 57 cm</td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
  </body>
</html>
